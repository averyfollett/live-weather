<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="time.js"></script>
	<script src="weather.js"></script>
	<script src="background.js"></script>
	<script src="forecast.js"></script>
	<script>
		setTimeout(function () {
			window.location.reload(1);
		}, 1800000);
	</script>
	<title>LiveWeather</title>
</head>

<body onload="startTime(), changeImage()">
	<div id="video-background">
		<div id="video-foreground">
			<iframe src="https://www.youtube.com/embed/t6-I7Kzha-g?controls=0&showinfo=0&rel=0&autoplay=1" title="Background Video" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div id="time"></div>
	<div id="currentTemp"></div>
	<br>
	<div id="humidity"></div>
	<div id="wind_mph"></div>
	<div id="forecast"></div>
	<div id="image_credit">
	</div>
</body>
</html>
